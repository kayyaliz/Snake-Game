<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript Snake</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link rel=stylesheet id=style type=text/css href=./css/main-snake.css />
        <script type="text/javascript" src="./js/snake.js"></script>
    </head>


    <body>
        <div class="container">
            <div class="page-header">
                <h1>Sniper Snake</h1> <small class='text-muted'>A web based snake game developed by Zachary Kayyali, Joseph Long, and Andrew Topanian.</small>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Snake</div>
                <div class="panel-body">
                    <div class='container'>
                        <h4>High Score: <span id='high-score'></span></h4>
                        <h4 id='timerHeader'><time>00:00:00</time></h4>
                    </div>
                    <div id="game-area" tabindex="0">

                    </div>
                    <br>
                    <br>
                    <h4 align='center'>Select Difficulty</h4>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="Easy">Easy</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="Medium">Medium</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" id="Difficult">Difficult</button>
                        </div>
                    </div>
                    <br>
                    <br>
<!--                    <div id="mode-wrapper">Select which mode you would like to play in.<br /><button >Easy</button><br /><button >Medium</button><br /><button>Difficult</button></div>-->
<!--                    <button id="high-score">Get your current high score for this game.</button>-->
                </div>

            </div>
        </div>




    </body>

</html>
